services:
  - type: web
    name: kognicare
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: "False"
      - key: HOST
        value: "0.0.0.0"
      - key: DISABLE_SIMULATION
        value: "False"
      - key: PORT
        fromService:
          type: web
          name: kognicare
          property: port
